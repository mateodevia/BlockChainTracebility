      summary: Producir un conjunto de TRUs.
      description: Crea la Actividad de producir los TRUs pasados por parametro.
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object

                properties:
                  ubicacion:
                    type: object
                    properties:
                      lat:
                        type: double
                      lon:
                        type: double
                  trus:
                    type: array
                    items:
                      type: object
            example:
              ubicacion:
